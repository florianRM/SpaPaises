<h3>Por pais</h3>
<hr>
<form (ngSubmit)="findCountries(country)">
    <input 
    type="text"
    name="country"
    class="form-control"
    [(ngModel)]="country"
    >
</form>
<div class="alert alert-danger" *ngIf="errorMsg.length != 0">
    No se encontró nada con el término {{ errorMsg }}
</div>
<hr>
<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i=index"> <!-- Esto es lo que tenemos que repetir por cada país que encuentre -->
            <td> {{ i + 1 }} </td> <!-- Aquí obtendremos el número de resultado -->
            <td>
                <img class="small-flag" [src]="country.flags.png" > <!-- Aquí obtendremos la url de la bandera --> 
            </td>
            <td> {{ country.capital }}, {{ country.name.common }} </td> <!-- La capital, el nombre del país y la población lo obtendremos de la api -->
            <td> {{ country.population }} </td>
            <td>
                <a [routerLink]="['/pais', country.cca2]">Ver...</a> <!-- Esto lo dejamos así de momento -->
            </td>
        </tr>
    </tbody>
</table>
